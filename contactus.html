             <!-- Button to open the modal login form -->
             <button class="login" onclick="document.getElementById('id01').style.display='block'">Login</button>

             <!-- The Modal -->
             <div id="id01" class="modal">
             <span onclick="document.getElementById('id01').style.display='none'"
             class="close" title="Close Modal">&times;</span>
 
             <!-- Modal Content -->
             <form class="modal-content animate" action="/action_page.php">
                 <div class="container">
                 <label for="uname"><b>Username</b></label>
                 <input type="text" placeholder="Enter Username" name="uname" required>
 
                 <label for="psw"><b>Password</b></label>
                 <input type="password" placeholder="Enter Password" name="psw" required>
 
                 <button type="submit">Login</button>
                 <label>
                     <input class="checkbox" type="checkbox" checked="checked" name="remember"> Remember me
                 </label>
                 </div>
 
                 <div class="container" style="background-color:#f1f1f1">
                 <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                 <span class="psw"><a href="#">Forgot password?</a></span>
                 <span class="psw"><a href="#">Create New Account?</a></span>
                 </div>
        </nav>
